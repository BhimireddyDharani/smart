<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal AI Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8eaf6);
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 40px 0; /* add breathing space */
      overflow-y: auto; /* allow scrolling when needed */
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #0078d7;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 16px;
      resize: vertical;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
    }

    button {
      margin-top: 12px;
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    .response {
      margin-top: 18px;
      padding: 15px;
      background: #f4f6ff;
      border-radius: 8px;
      min-height: 60px;
      border: 1px solid #d3d7f0;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      max-height: 400px; /* limit visible area */
      overflow-y: auto;  /* scroll inside response box if too long */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ Personal AI Assistant</h2>
    <textarea id="prompt" placeholder="Ask me anything..."></textarea>
    <button onclick="askAI()">Ask</button>
    <div class="response" id="response">No response yet.</div>
  </div>

  <script>
    // ‚úÖ Replace with your API key
    const API_KEY = "AIzaSyBK_SXYW-3pjEcBFqMj2GBUn0kuPMcydJk";

    const API_URL =
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent";

    async function askAI() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseDiv = document.getElementById("response");

      if (!prompt) {
        responseDiv.innerHTML = "‚ö†Ô∏è Please enter a question first!";
        return;
      }

      responseDiv.innerHTML = "<em>‚è≥ Thinking...</em>";

      try {
        const res = await fetch(`${API_URL}?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }] }],
          }),
        });

        const data = await res.json();

        if (data.candidates && data.candidates[0].content.parts[0].text) {
          let answer = data.candidates[0].content.parts[0].text;

          // ‚úÖ Apply markdown-like formatting
          answer = answer
            .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // bold
            .replace(/\*(.*?)\*/g, "<i>$1</i>")     // italics
            .replace(/^- (.*)$/gm, "‚Ä¢ $1")          // bullets
            .replace(/\n/g, "<br>");                // newlines

          responseDiv.innerHTML = answer;

          // ‚úÖ Auto-scroll to bottom of response
          responseDiv.scrollTop = responseDiv.scrollHeight;
        } else if (data.error) {
          responseDiv.textContent = "‚ùå Error: " + data.error.message;
        } else {
          responseDiv.textContent = "ü§î No reply.";
        }
      } catch (err) {
        responseDiv.textContent = " Network error or invalid API key.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
